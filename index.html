<!DOCTYPE html>
<html>
<head>
	<link href="https://fonts.googleapis.com/css?family=Poppins:400,700" rel="stylesheet">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
	<link type="text/css" rel="stylesheet" href="style.css">
	<title>Calculator</title>
</head>
<body>

<section class="container">
	<div class="top">
		<div class="animation"><i class="fab fa-android"></i></div>
		<div class="screen"><span class="screenNums">0</span><span class="mathFunction">x</span></div>
	</div>
	<div class="keyboard">
		<div id="clearScreen" class="button">CE</div>
		<div id="clearAll" class="button">C</div>
		<div id="bkSpace" class="button">Del</i></div>
		<div id="divide" class="button">/</i></div>
		<div id="seven" class="button number">7</div>
		<div id="eight" class="button number">8</div>
		<div id="nine" class="button number">9</div>
		<div id="multiply" class="button">x</i></div>
		<div id="four" class="button number">4</div>
		<div id="five" class="button number">5</div>
		<div id="six" class="button number">6</div>
		<div id="subtract" class="button">-</i></div>
		<div id="one" class="button number">1</div>
		<div id="two" class="button number">2</div>
		<div id="three" class="button number">3</div>
		<div id="add" class="button">+</i></div>
		<div id="negative" class="button">-/+</div>
		<div id="zero" class="button number">0</div>
		<div id="decimal" class="button">.</div>
		<div id="equals" class="button">=</i></div>

	</div>
</section>


	<script src="main.js"></script>
</body>
</html>
